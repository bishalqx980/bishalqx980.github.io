<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/virus.png" type="image/x-icon">
    <link rel="stylesheet" href="./hackme.css">
    <script src="./hackme.js"></script>
    <title>function HackMe()</title>
</head>
<body>
    <div class="mainDiv">
        <div class="title">
            <div class="logo">⚡</div>
            <h1><span style="color: var(--accent);">function</span> <span style="color: var(--primary);">HackMe(<span style="color: var(--success);" id="displayVictimName"></span>)</span></h1>
        </div>

        <div class="section hidden fade-in" id="oldVictimForm">
            <h2 id="oldVictimFormMSG"></h2>
        </div>

        <div class="section hidden fade-in" id="newVictimForm">
            <h2>What's your name?</h2>
            <input type="text" name="" id="victimNameInput" maxlength="10" placeholder="Type your name here...">
            <button class="btn" id="executeHackMe">Execute HackMe()</button>
        </div>

        <div class="section hidden fade-in" id="logDiv">
            <h3 style="text-align: left;">System Response:</h3>
            <div name="" id="logArea"></div>
        </div>

        <!-- Secret Button to clear VictimName from localstorage -->
        <button id="clearVictimName">↺</button>
    </div>
</body>
</html>
