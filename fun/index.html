<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="./hackme.css">
    <script src="./hackme.js"></script>
    <title>function HackMe()</title>

<body>
    <div class="mainDiv">

            <h1><span style="color: rgb(180, 0, 180);">function</span> <span style="color: rgb(0, 150, 255);">HackMe(<span style="color: rgb(40, 180, 0);" id="displayVictimName"></span>)</span></h1>

        <div class="section hidden" id="oldVictimForm">

        <div class="section hidden" id="logDiv">
            <h3 style="text-align: left;">Response:</h3>
